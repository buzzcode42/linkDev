<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#161616" />
    <meta name="author" content="Fernando dos Santos" />
    <title>Buzzcode | LinkDev</title>

    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="theme-switch-wrap">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-sun"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-moon"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </div>
        </label>
      </section>
      <header>
        <img src="/images/coder.jpeg" alt="Fernando dos Santos" />
        <h1>Fernando dos Santos</h1>
        <p>@buzzcode</p>
      </header>
      <section>
        <article>
          <a href="https://github.com/buzzcode42" target="_blank">
            <div class="github">
              <img src="/images/github.png" alt="GitHub" />
              <h3>GitHub</h3>
            </div>
          </a>
          <a href="https://facebook.com/buzzcode42" target="_blank">
            <div class="facebook">
              <img src="/images/facebook.png" alt="Facebook" />
              <h3>Facebook</h3>
            </div>
          </a>
          <a href="https://instagram.com/buzzcode42" target="_blank">
            <div class="instagram">
              <img src="/images/instagram.png" alt="Instagram" />
              <h3>Instagram</h3>
            </div>
          </a>
          <a href="https://twitter.com/buzzcode42" target="_blank">
            <div class="twitter">
              <img src="/images/twitter.png" alt="Twitter" />
              <h3>Twitter</h3>
            </div>
          </a>
          <a href="https://linkedin.com/in/buzzcode42" target="_blank">
            <div class="linkedin">
              <img src="/images/linkedin.png" alt="LinkedIn" />
              <h3>LinkedIn</h3>
            </div>
          </a>
          <a href="https://fernandodossantos.netlify.app" target="_blank">
            <div class="site">
              <img src="/images/blog.png" alt="Fernando's Blog" />
              <h3>Personal site</h3>
            </div>
          </a>
        </article>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
